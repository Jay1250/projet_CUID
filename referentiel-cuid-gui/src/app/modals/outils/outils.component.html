<h1 mat-dialog-title>Nouvel Outil</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="nomOutil">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="onClick()" cdkFocusInitial>Ajouter</button>
</div>
